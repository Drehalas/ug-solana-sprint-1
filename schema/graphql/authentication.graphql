type Mutation {
    login(email: String!, password: String!): AuthPayload
    logout: Boolean!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  first_name: String
  last_name: String
  email: String!
  role: RoleType!
}

enum RoleType {
  donor
  charity
  recipient
  admin
}