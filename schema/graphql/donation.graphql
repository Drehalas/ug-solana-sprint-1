enum DonationStatus {
    pending
    paid
    completed
    cancelled
}

enum DonationType {
    crypto
    fiat
}

type Donation {
    id: String! # String is acceptable, ID is conventional
    amount: BigInt!
    currency: String!
    type: DonationType!
    status: DonationStatus!
    created_at: DateTime!
    payment_id: String
    receipt_addr: String
}

type Query {
    donations(donorId: ID): [Donation]! # Correctly ID
}

type PaymentCompletedResult {
    assetKey: String!
    signature: String!
}

type Mutation {
    createCryptoDonation(beneficiaryId: ID!, amountInLamports: Int!, tokenCode: String!): Donation! # Correctly ID!
    cryptoPaymentCompleted(donationId: String!, txHash: String!) : PaymentCompletedResult!
}